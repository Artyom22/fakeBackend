<div class="container py-5">
  <div *ngIf="notifications">
    <div *ngFor="let message of notifications.messages" [ngClass]="{
  'alert alert-success': notifications.type === 'success',
  'alert alert-danger': notifications.type === 'error'}" role="alert">
      {{ message.message }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 p-0">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header col-12 row m-0 p-0">
              <ul class="nav col-12 p-0">
                <li class="nav-item col-12 text-center p-0">
                  <span class="nav-link text-dark font-weight-bold">Login</span>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{
      'has-error': login.invalid && login.dirty,
      'has-success': login.valid && login.dirty }">
                  <label>login</label>
                  <input type="login" class="form-control" formControlName="login">
                  <div class="alert alert-danger m-2" *ngIf="login.errors && (login.dirty || login.touched)">
                    <div *ngIf="login.errors.required">The field is required</div>
                    <div *ngIf="login.errors.email">Invalid email</div>
                  </div>
                </div>

                <div class="form-group" [ngClass]="{
      'has-error': password.invalid && password.dirty,
      'has-success': password.valid && password.dirty }">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password">
                  <div class="alert alert-danger m-2" *ngIf="password.errors && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">Поле обязательное для ввода</div>
                    <div *ngIf="password.errors.minlength">Min length is {{password.errors.minlength.requiredLength}}</div>
                    <div *ngIf="password.errors.maxlength">Min length is {{password.errors.maxlength.requiredLength}}</div>

                  </div>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                  </label>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success mt-2">Submit</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
